<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 뉴스 크롤러</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-content p-3">
                    <h3 class="text-center mb-4">네이버 뉴스 크롤러</h3>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="search_keyword" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <input type="range" class="form-range" id="scroll_count" min="1" max="20" value="5">
                        <div class="d-flex justify-content-between">
                            <small>1</small>
                            <small id="scroll_value">5</small>
                            <small>20</small>
                        </div>
                        <small class="text-muted d-block mt-1">스크롤 횟수는 기본 5회입니다. 더 많은 결과를 얻으려면 스크롤 횟수를 늘리세요</small>
                    </div>
                    <button id="start_crawl" class="btn btn-primary w-100 mt-3" disabled>뉴스 가져오기</button>
                </div>
            </div>
            
            <!-- 메인 콘텐츠 -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="p-4">
                    <div id="initial_message" class="alert alert-info">
                        <i class="fas fa-arrow-left me-2"></i> 사이드바에서 검색어를 입력하고 뉴스 가져오기를 클릭하세요. 검색 결과 확인과 엑셀파일 생성에는는 시간이 소요될 수 있습니다. 
                    </div>
                    
                    <!-- 크롤링 진행 상황 -->
                    <div id="crawling_progress" class="d-none">
                        <h3>뉴스를 가져오고 있습니다.</h3>
                        <div class="progress mb-3">
                            <div id="progress_bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                        <p id="status_text" class="text-center">크롤링을 시작합니다...</p>
                    </div>
                    
                    <!-- 결과 영역 -->
                    <div id="results" class="d-none">
                        <div id="success_message" class="alert alert-success"></div>
                        
                        <div class="text-center mb-4">
                            <button id="download_excel" class="btn btn-success">
                                <i class="fas fa-download me-2"></i> Excel 파일 다운로드
                            </button>
                        </div>
                        
                        <!-- 샘플 뉴스 -->
                        <div id="sample_news" class="mb-4"></div>
                        
                        <!-- 전체 데이터 -->
                        <h3>전체 데이터</h3>
                        <div class="table-responsive">
                            <table id="news_table" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>제목</th>
                                        <th>언론사</th>
                                        <th>시간</th>
                                        <th>내용</th>
                                        <th>링크</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- At the bottom of the file -->
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
